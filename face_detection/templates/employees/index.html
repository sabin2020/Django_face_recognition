<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <form method="get" action="/detect">
        <button>scan</button>
    </form>
    <style>
    body{
        background-color: rgba(0, 0, 0, .85);
    }
    button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: none;
        border: 1px solid rgba(red, red, red, 0.85);
        padding: 20px 45px;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        overflow: hidden;
    }
    button::before{
        content: '';
        display: block;
        height: 3px;
        background: white;
        width: 100%;
        position: absolute;
        top:0px;
        left: 0px;
        transition: all .5s;
        opacity: .6;
        transform: translate(0px, -10px);
    }
    button:hover::before{
        transform: translate(0px, 60px);

    }
    button:hover{
        background: rgba(red, red, red, .85);
    }
    </style>
</body>
</html>
